<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around The U.S</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <meta name="description" content="Jacques-Cousteau views from around the world" />
        <meta name="keywords" content="Travel and photography" />
    </head>
 <body class="page">
    <header class="header page__section">
        <img src="./images/Vectorlogo.svg" class="header__logo" alt="Around the Us">
    </header>
    <div class="page__content">
            <main class="content">
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.jpg" alt="jacques-cousteau" class="profile__image">
                    <div class="profile__info">
                        <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
                        <button type="button" class="profile__edit-button" id="profile-edit-button"></button>
                        <p class="profile__description" id="profile-description">Explorer</p> 
                    </div>
                    <button type="button" class="profile__add-button" id="profile-add-button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list"></ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__copyright">&#169;2022 Around The U.S.</p>
            </footer>
     </div>
     <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
                <button class="modal__close-button"></button>
                <h2 class="modal__heading">Edit Profile</h2>
                <form class="modal__form" id="edit-profile-form">
                  <input class="modal__input" id="profile-title-input" type="text" name="title" placeholder="name"  minlength="2" maxlength="40" required>
                   <span class="modal__error" id="profile-title-input-error"></span>
                    <input class ="modal__input " id="profile-description-input" type="text" name="description" placeholder="description" required minlength="2" maxlength="40"required>
                    <span class="modal__error" id="profile-description-input-error"></span>
                     <button class="modal__button modal__button_disabled" type="submit" disabled>Save</button>
                </form>
            </div>
     </div>
     <div class="modal" id="profile-add">
            <div class="modal__container">
                <button class="modal__close-button" id="add-close"></button>
                <h2 class="modal__heading">New Place</h2>
                <form class="modal__form" id="add-card-form">
                    <input class="modal__input" id="pic-name-input" type="text" name="title" placeholder="Title" required minlength="2" maxlength="40">
                    <span class="modal__error" id="pic-name-input-error"></span>
                    <input class ="modal__input " id="link-input" type="text" name="link" placeholder="Image Link" required>
                    <span class="modal__error" id="link-input-error"></span>
                    <button class="modal__button modal__button_disabled" type="submit" disabled>Create</button>
                </form>
            </div>
     </div>
     <div class="modal" id="card__image-modal">
        <div class="modal__image-container">
            <button class="modal__close-button" id="close-image"></button>
            <img src="" alt="" class="modal__image">
            <h2 class="modal__title"></h2>
        </div>
     </div>
      <template id="card-template">
            <li class="card" id="card-layout">
                <img src="" class="card__image" alt="">
                <button class="card__delete-button"></button>
                <div class="card__description">
                    <h3 class="card__title"></h3>
                    <button type="button" class="card__like-button" ></button>
                </div>
            </li>
     </template>
     <script src="./scripts/validation.js" defer></script>
     <script src="./scripts/index.js" defer></script>
  </body>
</html>
